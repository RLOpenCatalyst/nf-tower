<div class="alert alert-danger" role="alert">
  <h4 class="alert-heading">
    Workflow execution completed unsuccessfully :/
  </h4>
  <hr>
  <p class="mb-0">
    The exit status of the task that caused the workflow execution to fail was: <code>{{workflow.data.exitStatus}}</code>
  </p>
  <p>
    <a style="color: inherit" data-toggle="collapse" href="#wf-err-msg" role="button" aria-expanded="true" >
      The full error message is reported below <span class="mdi mdi-arrow-collapse"></span>
    </a>
  </p>
  <div id="wf-err-msg" class="collapse show">
  <pre >{{workflow.data.errorReport}}</pre>
  </div>
</div>
