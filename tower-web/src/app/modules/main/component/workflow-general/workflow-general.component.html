<div class="card">
  <div class="card-header">General</div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <p>
          <span class="mdi mdi-calendar"></span>
          <span class="pl-3">
          {{workflow.startDateFormatted}}
          </span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>
          <span class="mdi mdi-source-commit"></span>
          <span class="pl-3">
          {{workflow.humanizedRevision}}
            </span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>
          <span class="mdi mdi-restore-clock"></span>
          <span class="pl-3">
          {{workflow.data.sessionId}}
          </span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>
          <span class="mdi mdi-account"></span>
          <span class="pl-3">
          {{workflow.data.userName}}
          </span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>
          <span class="mdi mdi-server"></span>
          <span class="pl-3">
          {{workflow.data.workDir}}
          </span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>
          <span class="mdi mdi-docker"></span>
          <span class="pl-3">
          {{workflow.humanizedContainer}}
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
