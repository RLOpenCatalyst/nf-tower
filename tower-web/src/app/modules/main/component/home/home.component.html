<wt-landing *ngIf="shouldLoadLandingPage"></wt-landing>

<wt-navbar *ngIf="!shouldLoadLandingPage"></wt-navbar>
<div *ngIf="!shouldLoadLandingPage" id="layout">
  <div id="sidebar" *ngIf="shouldLoadSidebar">
    <wt-sidebar [workflows]="workflows"></wt-sidebar>
  </div>

  <div id="central">
    <router-outlet></router-outlet>

    <wt-welcome *ngIf="shouldLoadWelcomeMessage" [user]="user"></wt-welcome>
  </div>
</div>
