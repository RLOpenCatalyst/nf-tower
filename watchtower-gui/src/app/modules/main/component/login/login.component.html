<div class="container">
  <div class="row">

    <div class="col s4 offset-s4" [hidden]="isRegistered">
      <h2 class="center-align">Sign in</h2>
      <div class="row">
        <form class="col s12" #loginForm="ngForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="input-field col s12">
              <label for="email" data-error="wrong">Email</label>
              <input id="email" name="email" type="email" required email class="validate" [(ngModel)]="email">
            </div>
          </div>
          <div class="row">
            <div class="col m12">
              <p class="right-align">
                <button class="btn btn-large waves-effect waves-light grey lighten-5 black-text" type="submit" name="action" [disabled]="!isSubmitEnabled()">Submit</button>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="col s12 registered" *ngIf="isRegistered">
      <div class="row">
        <div class="col s12">
          <div class="card-panel grey lighten-5">
            <h1>{{registeredMessage}}</h1>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
