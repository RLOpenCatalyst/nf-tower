<div class="container mt-5" [hidden]="isRegistered">
  <h1 class="mb-4">Register</h1>
  <form #loginForm="ngForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="email" data-error="Should be an email">Email</label>
      <input id="email" name="email" type="email" email required class="form-control" [(ngModel)]="email">
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary btn-block" type="submit" name="action" [disabled]="!isSubmitEnabled()">Register
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row h-100" *ngIf="isRegistered">
  <div class="m-auto">
    <h2 class="text-center">{{registeredMessage}}</h2>
  </div>
</div>
