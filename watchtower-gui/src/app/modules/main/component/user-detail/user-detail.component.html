<div class="card">
  <div class="card-image">
    <img alt="Avatar" class="avatar" [src]="user.avatar">
  </div>
  <div class="card-content">
    <div class="row">
      <div class="col s6 mdi mdi-account">{{nameToDisplay}}</div>
    </div>
    <div class="card-action logout">
      <a class="btn btn-flat grey lighten-5 black-text" href="/profile">Profile</a>
    </div>
    <div class="card-action logout">
      <a class="btn btn-flat grey lighten-5 black-text" href="/logout">Log Out</a>
    </div>
  </div>
</div>
