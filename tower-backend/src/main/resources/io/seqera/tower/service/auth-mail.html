<html>
<head>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="NF-Tower sign in email">
    <title>${app_name} sign in</title>
</head>
<body>
<div style="font-family: Helvetica, Arial, sans-serif; padding: 30px; max-width: 600px; margin: 0 auto;">

    <p>Hi ${user},</p>

    <p>
    Please click the following link to login in ${app_name} (it will be valid for the next 30 minutes):
    </p>
    <table border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td bgcolor="#0d6db8" style="-webkit-border-radius:4px; border-radius: 4px" align="center">
            <a href="${auth_url}" style="padding: 0 22px; font-size: 15px; font-family: Helvetica, Arial, sans-serif; font-weight: bold; color: #ffffff; text-decoration: none; display: inline-block; line-height: 32px;">
                Complete the sign in!
            </a>
        </td>
    </tr>
    </table>

    <br>

    <hr style="height: 3px; padding: 0; margin: 24px 0; background-color: #e1e4e8; border: 0;">
    <img style="float:right" src="cid:seqera-logo">
    This email was sent by ${app_name}<br>
    ${frontend_url}<br>

</div>

</body>
</html>
